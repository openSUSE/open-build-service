    - assert_not
    - assert_not_equal
    - assert_not_nil
    - assert_no_xml_tag
    - assert_project
    - assert_redirected_to
    - assert_response
    - assert_select
    - assert_xml_tag
    - authorize
    - be
    - belongs_to
    - call
    - change_column
    - change_column_default
    - change_column_null
    - click_button
    - click_link
    - column
    - connect
    - content
    - content_type
