get:
  summary: Get a status message
  description: |
    Find a status message with id
  security:
    - basic_authentication: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK. The request has succeeded.
      content:
        application/xml; charset=utf-8:
          schema:
            $ref: '../components/schemas/status_message.yaml'
          example:
            id: 2
            message: OBS 3.0 is released!
            user: Iggy
            severity: announcement
            scope: all_users
            created_at: 2021-10-15 13:28:22 UTC
    '401':
      $ref: '../components/responses/unauthorized.yaml'
    '404':
      $ref: '../components/responses/not_found.yaml'
  tags:
    - Status Messages

delete:
  summary: Delete a status message
  description: |
    Delete a status message with id
  security:
    - basic_authentication: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      $ref: '../components/responses/succeeded.yaml'
    '401':
      $ref: '../components/responses/unauthorized.yaml'
    '403':
      $ref: '../components/responses/status_message_no_permission.yaml'
    '404':
      $ref: '../components/responses/not_found.yaml'
  tags:
    - Status Messages
